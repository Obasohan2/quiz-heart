<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- favicon -->
       <link 
       rel="shortcut icon"
       type="image/x-icon"
       href="assets\images\favicon.ico"
     />

    <!-- the css style link -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Heart Quiz Game</title>
</head>

<body>
     <!--heading and logo -->
    <div id="heading-logo">
        <a href="index.html">
            <h1 class="heading">
            <img class="logo" src="assets\images\logo.png" alt="logo" /> Heart Quiz Game
            </h1>
        </a>

        <div id="login-page" class="page">
            <div id="register-container">
                <h1>Register</h1>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Enter a new username" required />
    <button type="submit" id="reg-btn">Register</button>
                </form>
            </div>
            <hr/>
            <div id="login-container">
                <h1>Login</h1>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Enter your username" required />
                    <div class="button-container">
                        <button type="submit" id="login-btn">Login</button>
                    </div>
                </form>
        </div>
    </div>

     <!--quiz container -->
     <div id="quiz-container" class="container" style="display: none;">
        <h1>Welcome <span id="user-name"></span>!</h1>

     <!-- Game Area -->
     <div class="game-area">
        <div id="timer">Time Left: <span id="time-left">30</span> sec</div>
        <h2 id="question">Q</h2>
        <div id="answer-buttons">
          <button class="btn">Answer1</button>
          <button class="btn">Answer2</button>
          <button class="btn">Answer3</button>
          <button class="btn">Answer4</button>
        </div>
        <!-- next button for quiz question  -->
        <button id="next-btn">Next</button>
      </div>
    </div>



<footer>
    <div>






    </div>
</footer>
</body>
</html>
